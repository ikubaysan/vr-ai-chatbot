[main]

[openai_api_client]
api_key =
base_url = https://api.openai.com
path = /v1/chat/completions
model = gpt-3.5-turbo
max_conversation_tokens = 4096
max_response_tokens = 2048
max_prompt_chars = 4096
max_dialogues_per_conversation = 20
conversation_prune_after_seconds = 206125
temperature = 0.5
system_message = You're Ringo, an AI in VR talking to humans. If you don't understand a prompt, suffix response with CONFUSED. If the prompt indicates departure or the end of a conversation, suffix response with ENDING. Otherwise, suffix response with NORMAL.